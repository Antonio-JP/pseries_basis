name: Testing in Sage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    
    runs-on: ubuntu-22.04
    container: 
      image: sagemath/sagemath:latest
      options: --user root
    steps:
    - uses: actions/checkout@v2
    - name: Installing git and dependencies
      run: |
        sudo DEBIAN_FRONTEND=noninteractive apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends git apt-transport-https ca-certificates \
        sudo DEBIAN_FRONTEND=noninteractive apt-get clean
    - name: Install package
      run: |
        sage -pip install --upgrade .
    - name: Running sage tests
      run: |
        sage -t pseries_basis